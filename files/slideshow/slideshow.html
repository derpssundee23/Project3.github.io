<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Jeffery Qiu - Slideshow</title>
  </head>
  <body>
    <h1>Carousel - Slideshow</h1>
    <div class="carousel slide d-block mx-auto" data-bs-ride="carousel" style="width:60%;" id="slideshow">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="yae.jpg" alt="Image of Yae Miko" style="width:100%;">
          <div class="carousel-caption bg-info" style="opacity:0.7;">
            <h5>Genshin Character</h5>
            <p>Yae Miko from genshin impact</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="baal.jpg" alt="Image of Raiden Shogun" style="width:100%;">
          <div class="carousel-caption bg-warning" style="opacity:0.7;">
            <h5>Genshin Character</h5>
            <p>Raiden Shogun from genshin impact</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="zhongli.jpg" alt="Image of Zhongli" style="width:100%;">
          <div class="carousel-caption bg-dark" style="opacity:0.7;">
            <h5>Genshin Character</h5>
            <p>Zhongli from genshin impact</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="eula.jpg" alt="Image of Eula" style="width:100%;">
          <div class="carousel-caption bg-dark" style="opacity:0.7;">
            <h5>Genshin Character</h5>
            <p>Eula from genshin impact</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="klee.jpg" alt="Image of Klee" style="width:100%;">
          <div class="carousel-caption bg-dark" style="opacity:0.7;">
            <h5>Genshin Character</h5>
            <p>Eula from genshin impact</p>
          </div>
        </div>
        <!-- Add two more images for activity -->
      </div>
      <!-- next and previous control buttons -->
      <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slideshow">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#slideshow">
        <span class="carousel-control-next-icon"></span>
      </button>

      <!-- indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"></button>
      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
