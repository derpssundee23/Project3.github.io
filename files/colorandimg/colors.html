<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeffery Qiu: Colors and Images</title>
    <link rel="stylesheet" href="colors.css">
    <style media="screen">
      @import url('http://fonts.cdnfonts.com/css/product-sans');
    </style>
  </head>
  <body>
    <!-- Sticky Position -->
    <div class="stickyTop">
      Jeffery Qiu
    </div>
    <h2 class="title">Colors using rgb values</h2>
    <span class="google1">G</span>
    <span class="google2">O</span>
    <span class="google3">O</span>
    <span class="google4">G</span>
    <span class="google5">L</span>
    <span class="google6">E</span>
    <h2 class="title">Colors using hex code</h2>
    <p class="primary">Primary Color</p>
    <p class="light">Light - Primary Color</p>
    <p class="dark">Dark - Primary Color</p>
    <h2 class="title">Position Relative and Absolute</h2>
    <figure class="fig1">
      <img class="img_fig1" src="image1.jpg" alt="Picture of Omen" title="Omen">
      <p class="p_fig1">Omen from Valorant</p>
    </figure>
    <!-- Hero Image -->
    <h2 class="title">Hero Image</h2>
    <figure class="heroImage">
      <h2 class="heroTitle">Omen from Valorant</h2>
      <p class="heroP">This is a test text!</p>
      <p class="herop2">Location: America</p>
    </figure>
    <!-- Image Filters -->
    <h2 class="title">Filters</h2>
    <section class="filtercontainer">
      <img class="filter1" src="image1.jpg" alt="Picture of Omen" title="Omen">
      <img class="filter2" src="image1.jpg" alt="Picture of Omen" title="Omen">
      <img class="filter3" src="image1.jpg" alt="Picture of Omen" title="Omen">
      <figcaption>left image(Blur Filter), center image(Sepia Filter), right image(Invert filter)</figcaption>
    </section>
    <!-- Class Activity -->
    <h2 class="title">Class Activity 4</h2>

    <!-- Footer -->
    <footer>Class Activity 4: Colors and Images @ Jeffery Qiu, March 9, 2022</footer>
  </body>
</html>
